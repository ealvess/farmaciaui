<app-navbar *ngIf="exibindoNavbar()"></app-navbar>
<router-outlet></router-outlet>

<ng2-toasty [position]="'top-right'"></ng2-toasty>

<p-confirmDialog header="Confirmar Exclusão" icon="pi pi-question-circle" #confirm>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="Sim" (click)="confirm.accept()"></button>
    <button type="button" pButton icon="pi pi-times" label="Não" (click)="confirm.reject()"></button>
</p-footer>
</p-confirmDialog>
